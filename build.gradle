buildscript {
	repositories {
		jcenter()
	}
}

plugins {
	id 'fabric-loom' version '0.5-SNAPSHOT'
	id "com.github.fudge.forgedflowerloom" version "2.0.0"
	id 'maven-publish'
}

repositories {
	maven { url 'https://jitpack.io' }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

dependencies {
	//to change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	//OWNER library
	implementation "org.aeonbits.owner:owner:1.0.10"
	include "org.aeonbits.owner:owner:1.0.10"

	//ModMenu
	modCompileOnly("io.github.prospector:modmenu:${project.modmenu_version}") {
		transitive = false
	}
	/*modRuntime("io.github.prospector:modmenu:${project.modmenu_version}") {
		transitive = false
	}*/

	modApi 'com.github.dexman545:autoswitch-api:-SNAPSHOT'
	include 'com.github.dexman545:autoswitch-api:-SNAPSHOT'

}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

// configure the maven publication
publishing {
	repositories {
		maven {
			name = "GitHubPackages"
			url = uri("https://maven.pkg.github.com/" + "dexman545/Fabric-Autoswitch")
			credentials {
				username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
				password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
			}
		}

	}
	publications {
		mavenJava(MavenPublication) {
			artifactId 'fabric-autoswitch'
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}
}
