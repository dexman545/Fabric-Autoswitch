# Control all features
feature-config {
    test=true
}
# Control selection when attacking
attack-action=[
    {
        # The priority of selecting this target in relation to other valid targets.
        # Higher values are preferred.
        priority=10
        target {
            type=BLOCK
            id=stone
            tag=true
            data {
                components=[
                    {
                        value=meh
                    }
                ]
            }
        }
        tools=[
            {
                type=ITEM
                id=pickaxe
                tag=false
                data {
                    components {
                        value=meh
                        bob=test
                    }
                }
            },
            {
                type=ITEM
                id=sword
                tag=false
                data {
                    components {
                        value=meh
                    }
                }
            }
        ]
    },
    {
        # The priority of selecting this target in relation to other valid targets.
        # Higher values are preferred.
        priority=10
        target {
            type=BLOCK
            id="wool"
            tag=true
        }
        tools=[
            {
                id=pickaxe
                tag=false
                data {
                    enchantments {
                        id=bob
                        tag=false
                    }
                }
            }
            {
                type=ITEM
                id=shears
                tag=false
                data {
                    enchantments {
                        type=OR
                        child = [
                            {
                                id=bob
                                type=enchantment
                                tag=true
                            },
                            {
                                id=bobby
                                type=enchantment
                            }
                        ]
                    }
                }
            }
        ]
    }
]
